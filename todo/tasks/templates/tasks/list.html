<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>

	body{
		background-color: #638CB8;
		background-image: linear-gradient(120deg, #638CB8 0%, #906ABD 100%);
		background-repeat: no-repeat;
		background-size: cover;
		background-position: center;
		height: 100vh;
		font-family: 'Roboto', sans-serif;
		color: white;
		text-align: center;
		margin: 0;
		padding: 0;
		overflow: hidden;
		font-size: 20px;
		font-weight: 300;
		line-height: 1.5;
		letter-spacing: 1px;
		text-rendering: optimizeLegibility;
		-webkit-font-smoothing: antialiased;
		-moz-osx-font-smoothing: grayscale;
		font-feature-settings: 'liga';
		-webkit-font-feature-settings: 'liga';

	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
		border: none;
		border-bottom: 2px solid #6BA3E8;
		outline: none;
		background-color: white;
		color: #000;
		font-size: 16px;

	}

	input::placeholder {
	  color: #d3d3d3;
	  opacity: 1;
	  font-size: 16px;
	  font-family: 'Roboto', sans-serif;
	  font-weight: 300;
	  line-height: 1.5;
	  letter-spacing: 1px;
	}

	.submit{
		background-color: #6BA3E8;
		color: white;
		padding: 14px 20px;
		margin: 8px 0;
		border: none;
		cursor: pointer;
		width: 100%;
		font-size: 16px;
		font-family: 'Roboto', sans-serif;
		font-weight: 300;
		line-height: 1.5;
	}

	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
		font-family: 'Roboto', sans-serif;
		font-weight: 300;
		line-height: 1.5;
		letter-spacing: 1px;
		text-rendering: optimizeLegibility;
		-webkit-font-smoothing: antialiased;
			
	}

	.item-row{
		background-color: #906abd;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
		font-family: 'Roboto', sans-serif;
		font-weight: 300;
		line-height: 1.5;
		letter-spacing: 1px;
		text-rendering: optimizeLegibility;
		-webkit-font-smoothing: antialiased;

	}

	.btn-danger{
		background-color: #ffae19;
		border-color: #e59400;
		color: #fff;
		font-size: 16px;
		font-family: 'Roboto', sans-serif;
		font-weight: 300;
		line-height: 1.5;
		letter-spacing: 1px;
	}

</style>

<div class="center-column">

	<form method="POST" action="/">
		{% csrf_token %}
		{{form.title}}
		<input class="btn btn-info" type="submit" name="Create Task">
	</form>

	<div class="todo-list">

	{% for task in tasks %}
		<div class="item-row">
			<a class="btn btn-sm btn-info" href="{% url 'update_task' task.id %}">Update</a>
			<a class="btn btn-sm btn-danger" href="{% url 'delete' task.id %}">Delete</a>

			{% if task.complete == True %}
			<strike>{{task}}</strike>
			{% else %}
			<span>{{task}}</span>
			{% endif %}
		</div>
	{% endfor %}
	</div>
</div>
